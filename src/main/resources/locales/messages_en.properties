info.water=*Tips for maintaining water-salt balance:*\n\
â€¢ Drink clean water\n\
â€¢ Drink according to thirst sensation\n\
â€¢ Shift the balance towards increasing potassium while normalizing sodium intake\n\
â€¢ Replenish water and electrolyte loss after consuming alcohol and caffeine, as well as after workouts and during colds\n\
\n\
*Signs of dehydration:*\n\
â€¢ Thirst\n\
â€¢ Reduced urine output and its dark yellow color\n\
â€¢ Dry mucous membranes\n\
â€¢ Mild fatigue, decreased concentration\n\
â€¢ Constipation\n\
\n\
*Signs of water excess (overhydration):*\n\
â€¢ Frequent and abundant urination with transparent, almost colorless urine\n\
â€¢ Mild swelling (edema)\n\
â€¢ General weakness, lethargy

info.calories=*Information about calculating food calorie content:*\n\
Calorie content (energy value) of a product is the amount of energy the body will receive from its complete assimilation. To calculate a product's calorie content, the energy value of each nutrient (protein, fat, and carbohydrates) is computed.\n\
\n\
In practice, not all nutrients are fully absorbed during digestion. Nutrient absorption is influenced by:\n\
â€¢ Method and degree of food processing\n\
â€¢ Food temperature\n\
â€¢ Individual health status and digestive characteristics\n\
\n\
If your goal is weight change, enter your target weight in the parameters and run the calculation.

info.macros=Proteins, fats, and carbohydrates (PFC) are the main sources of energy and building materials for the body. They are macronutrients, and their daily intake is measured in grams.\n\
\n\
WHO recommendations (https://www.who.int/news-room/fact-sheets/detail/healthy-diet):\n\
â€¢ Fats should account for no more than 30% of total energy from macronutrients, with saturated fats less than 10% and trans-fats less than 1%\n\
â€¢ Sugars should provide no more than 10% of total energy (ideally less than 5%)\n\
â€¢ It is recommended to eat at least 400 grams of vegetables daily to meet fiber requirements
info.sodium=*Sodium Intake*\n\
\n\
The World Health Organization (WHO) recommends a daily sodium intake of less than 2000 mg (https://www.who.int/news-room/fact-sheets/detail/sodium-reduction), which is equivalent to about 5 g of table salt (approximately one teaspoon). However, the global average intake is around 4310 mg per dayâ€”more than double the recommended limit. Excessive sodium consumption is linked to high blood pressure, obesity, kidney disease, and other health issues.\n\
\n\
Recommended daily sodium intake for specific groups: (https://medlineplus.gov/ency/article/002415.htm)\n\
â€¢ Infants under 6 months: 110 mg\n\
â€¢ Infants 6â€“12 months: 370 mg\n\
â€¢ Children 1â€“3 years: 800 mg\n\
â€¢ Children 4â€“8 years: 1000 mg\n\
â€¢ Children and teens 9â€“13 years: 1200 mg\n\
â€¢ Teens 14â€“18 years: 1500 mg\n\
â€¢ Adults with high blood pressure: no more than 1500 mg\n\
\n\
If you have high blood pressure, consider increasing your intake of potassium, magnesium, and calcium through your diet.

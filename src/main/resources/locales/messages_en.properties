info.water=*Tips for maintaining water-salt balance:*\n\
‚Ä¢ Drink clean water\n\
‚Ä¢ Drink according to thirst sensation\n\
‚Ä¢ Shift the balance towards increasing potassium while normalizing sodium intake\n\
‚Ä¢ Replenish water and electrolyte loss after consuming alcohol and caffeine, as well as after workouts and during colds\n\
\n\
*Signs of dehydration:*\n\
‚Ä¢ Thirst\n\
‚Ä¢ Reduced urine output and its dark yellow color\n\
‚Ä¢ Dry mucous membranes\n\
‚Ä¢ Mild fatigue, decreased concentration\n\
‚Ä¢ Constipation\n\
\n\
*Signs of water excess (overhydration):*\n\
‚Ä¢ Frequent and abundant urination with transparent, almost colorless urine\n\
‚Ä¢ Mild swelling (edema)\n\
‚Ä¢ General weakness, lethargy

info.calories=*Information about calculating food calorie content:*\n\
Calorie content (energy value) of a product is the amount of energy the body will receive from its complete assimilation. To calculate a product's calorie content, the energy value of each nutrient (protein, fat, and carbohydrates) is computed.\n\
\n\
In practice, not all nutrients are fully absorbed during digestion. Nutrient absorption is influenced by:\n\
‚Ä¢ Method and degree of food processing\n\
‚Ä¢ Food temperature\n\
‚Ä¢ Individual health status and digestive characteristics\n\
\n\
If your goal is weight change, enter your target weight in the parameters and run the calculation.

info.macros=Proteins, fats, and carbohydrates (PFC) are the main sources of energy and building materials for the body. They are macronutrients, and their daily intake is measured in grams.\n\
\n\
WHO recommendations (https://www.who.int/news-room/fact-sheets/detail/healthy-diet):\n\
‚Ä¢ Fats should account for no more than 30% of total energy from macronutrients, with saturated fats less than 10% and trans-fats less than 1%\n\
‚Ä¢ Sugars should provide no more than 10% of total energy (ideally less than 5%)\n\
‚Ä¢ It is recommended to eat at least 400 grams of vegetables daily to meet fiber requirements
info.sodium=*Sodium Intake*\n\
\n\
The World Health Organization (WHO) recommends a daily sodium intake of less than 2000 mg (https://www.who.int/news-room/fact-sheets/detail/sodium-reduction), which is equivalent to about 5 g of table salt (approximately one teaspoon). However, the global average intake is around 4310 mg per day‚Äîmore than double the recommended limit. Excessive sodium consumption is linked to high blood pressure, obesity, kidney disease, and other health issues.\n\
\n\
Recommended daily sodium intake for specific groups: (https://medlineplus.gov/ency/article/002415.htm)\n\
‚Ä¢ Infants under 6 months: 110 mg\n\
‚Ä¢ Infants 6‚Äì12 months: 370 mg\n\
‚Ä¢ Children 1‚Äì3 years: 800 mg\n\
‚Ä¢ Children 4‚Äì8 years: 1000 mg\n\
‚Ä¢ Children and teens 9‚Äì13 years: 1200 mg\n\
‚Ä¢ Teens 14‚Äì18 years: 1500 mg\n\
‚Ä¢ Adults with high blood pressure: no more than 1500 mg\n\
\n\
If you have high blood pressure, consider increasing your intake of potassium, magnesium, and calcium through your diet.

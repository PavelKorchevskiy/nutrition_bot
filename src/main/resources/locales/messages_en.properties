```\n\
Age           Male      Female    Pregnancy   Lactation\n\
0-6 months    0.27 mg   0.27 mg\n\
7-12 months   11 mg     11 mg\n\
1-3 years     7 mg      7 mg\n\
4-8 years     10 mg     10 mg\n\
9-13 years    8 mg      8 mg\n\
14-18 years   11 mg     15 mg      27 mg       10 mg\n\
19-50 years   8 mg      18 mg      27 mg       9 mg\n\
51+ years     8 mg      8 mg* ```\n\
  \\* for women after menopause\n\
\n\
‚ö†Ô∏è Important: Vegetarians require 1.8 times higher recommendations as non-heme iron from plant sources is less bioavailable.\n\
ü•© Heme vs non-heme iron\n\
‚Ä¢ Heme iron:\n - Found in meat, fish and poultry\n - Higher bioavailability (14-18%)\n - Absorption is less affected by other substances\n\
‚Ä¢ Non-heme iron:\n - Found in plants and fortified foods\n - Lower bioavailability (5\-12% in vegetarian diets)\n - Absorption highly depends on other substances\n\
\n\
‚öñÔ∏è Effects of other substances on iron absorption\n\
‚úÖ Enhance absorption:\n\
- Vitamin C\n\
- Meat, poultry and seafood (increase non-heme iron absorption)\n\
‚ùå Reduce absorption:\n\
- Phytates \(in grains and legumes\)\n\
- Polyphenols \(in some plant foods\)\n\
- Calcium (reduces absorption of both heme and non-heme iron)\n\
  \n\
‚ö†Ô∏è Groups at risk of iron deficiency:\n\
- Pregnant women\n\
- Infants and young children\n\
- Women with heavy menstrual bleeding\n\
- Blood donors\n\
- People with cancer\n\
- People with gastrointestinal disorders\n\
- People with heart failure